  <section>
    <h1>Cat Luvrs 4evr</h1>
    <h2>The purrrrrfect madlibs for all</h2>
    <form name="f">
      <div>
        <label for="name">name</label>
        <input type="text" name="name" value="ex: glenda" id="name" required>
      </div>

      <div>
        <label for="number">number</label>
        <input type="text" name="number" value="ex: 999999" id="number" required>
      </div>

      <div>
        <label for="major">major</label>
        <input type="text" name="major" value="ex: sleeping" id="major" required>
      </div>

      <div>
        <label for="adj">adjective</label>
        <input type="text" name="adj" value="ex: purrfect" id="adj" required>
      </div>

      <div>
        <label for="furniture">furniture (plural)</label>
        <input type="text" name="furniture" value="ex: couches" id="furniture" required>
      </div>

      <div>
        <label for="emotion">emotion</label>
        <input type="text" name="emotion" value="ex: sad" id="emotion" required>
      </div>

      <div>
        <label for="adjTwo">adjective</label>
        <input type="text" name="adjTwo" value="ex: fabulous" id="adjTwo" required>
      </div>

      <div>
        <label for="food">food</label>
        <input type="text" name="food" value="ex: tuna" id="food" required>
      </div>

      <div>
        <label for="animalUnit">cat or dog person?</label>
        <input type="text" name="animalUnit" value="type cats, dogs, or both" id="animalUnit" required>
      </div>

      <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
      </div>

    </form>
    <img src="/des157/studio1/images/pawprint.png" alt="pawprint photo">
